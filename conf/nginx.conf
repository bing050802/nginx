user  www www;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/logs/nginx/error.log crit;

pid /var/run/nginx.pid;

google_perftools_profiles /tmp/tcmalloc;

worker_rlimit_nofile 51200;

events {
    worker_connections  51200;
}

dso {
   load ngx_http_rewrite_module.so;
   load ngx_http_access_module.so;
   load ngx_http_concat_module.so;
   load ngx_http_limit_conn_module.so;
   load ngx_http_limit_req_module.so;
   load ngx_http_sysguard_module.so;
   load ngx_http_upstream_session_sticky_module.so;
}

http {
       server_tokens off;
       server_tag off;
       autoindex off;
       access_log off;
       log_format  access  '$remote_addr - $remote_user [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" '   '"$http_user_agent" "$http_x_forwarded_for" ' '"$upstream_cache_status"' &@&$host ;
       log_format  bandwidth   '[$time_local] $host $body_bytes_sent $upstream_cache_status';
       include mime.types;
       default_type application/octet-stream;

       server_names_hash_bucket_size 128;
       client_header_buffer_size 32k;
       large_client_header_buffers 4 32k;
       client_max_body_size 100m;
       client_body_buffer_size 256k;

       sendfile on;
       tcp_nopush on;
       keepalive_timeout 60;
       tcp_nodelay on;

       gzip on;
       gzip_min_length 1k;
       gzip_buffers 4 16k;
       gzip_http_version 1.0;
       gzip_comp_level 2;
       gzip_types text/plain application/x-javascript text/css application/xml;
       gzip_vary on;

       proxy_connect_timeout 600;
       proxy_read_timeout 600;
       proxy_send_timeout 600;
       
       proxy_buffer_size 128k;
       proxy_buffers 4 128k;
       proxy_busy_buffers_size 256k;

       proxy_temp_file_write_size 256k;
       proxy_headers_hash_max_size 1024;
       proxy_headers_hash_bucket_size 128;

       proxy_redirect off;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

       proxy_temp_path /data/nginx_temp/nginx_temp;

       proxy_cache_path /data/nginx_temp/nginx_cache levels=1:2 keys_zone=cache_one:2048m inactive=30m max_size=60g;

        server {

               sysguard on;

               sysguard_load load=10.5 action=/loadlimit;
               sysguard_mem swapratio=20% action=/swaplimit;
               sysguard_mem free=100M action=/freelimit;

               location /loadlimit {
                       return 503;
               }

               location /swaplimit {
                       return 503;
               }

               location /freelimit {
                       return 503;
               }
       }


       # refuse request server by ipaddr
       server {
               server_name _;    
               return 404;
       }

       # web page cache and proxy setting
       include /data/web/conf/*.conf;

}
